<main class="container mx-auto px-4 py-10 max-w-2xl">
  <div class="bg-white p-8 rounded-[32px] shadow-lg border border-slate-100 space-y-6">
    <h1 class="text-2xl font-black text-slate-800">Calculadora de Consumo</h1>
    
    <div class="space-y-4">
      <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Sobre a Compra</h2>
      <input id="nome" type="text" placeholder="O que você comprou? (ex: Carne)" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
      
      <div class="grid grid-cols-2 gap-4">
        <input id="preco" type="number" placeholder="Preço Pago (R$)" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
        <div class="flex gap-2">
          <input id="quantidadeTotal" type="number" placeholder="Qtd Total" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
          <select id="unidade" class="bg-slate-100 rounded-xl px-2 font-bold">
            <option value="kg">kg</option>
            <option value="g">g</option>
            <option value="l">L</option>
            <option value="ml">ml</option>
            <option value="un">un</option>
          </select>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Seu Consumo</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-[10px] font-bold text-slate-400 ml-1">Qtd por vez (g ou ml)</label>
          <input id="quantidadePorUso" type="number" placeholder="Ex: 400" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
        </div>
        <div>
          <label class="text-[10px] font-bold text-slate-400 ml-1">Vezes ao dia</label>
          <input id="usos" type="number" value="1" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none">
        </div>
      </div>
    </div>

    <button id="calcular" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">
      Ver Custo de Consumo
    </button>

    <div id="resultado" class="mt-6 p-6 bg-slate-50 rounded-[24px] border border-dashed border-slate-200">
      <p class="text-slate-400 text-center">Os resultados aparecerão aqui.</p>
    </div>
  </div>
</main>

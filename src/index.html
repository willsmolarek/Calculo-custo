<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Custos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Controle de Custos</h1>

  <section>
    <h2>Produto ou Serviço</h2>

    <label>
      Nome: (nome do produto ou serviço)
      <input id="nome" type="text" />
    </label>

    <label>
      Preço total (R$):
      <input id="preco" type="number" step="0.01" />
    </label>

    <label>
      Quantidade total: (em unidades, gramas, ml, etc.)
      <input id="quantidadeTotal" type="number" />
    </label>

    <label>
      Unidade: (g, kg, ml, un, etc.)
      <select id="unidade">
        <option value="g">gramas</option>
        <option value="kg">kilos</option>
        <option value="ml">ml</option>
        <option value="mg">mg</option>
        <option value="un">Unidade</option>
      </select>
    </label>
  </section>

  <section>
    <h2>Consumo</h2>

    <label>
      Quantidade por uso: (o valor deve ser na mesma unidade da quantidade total. ex: se a quantidade total é em KG e voce usa 200g por vez, coloque 0.2)
      <input id="quantidadePorUso" type="number" />
    </label>

    <label>
      Tipo de consumo: (diário ou mensal)
      <select id="tipoConsumo">
        <option value="dia">Usos por dia</option>
        <option value="mes">Usos por mês</option>
      </select>
    </label>

    <label>
      Quantidade de usos: (quantas vezes voce usa por dia ou por mês)
      <input id="usos" type="number" />
    </label>
  </section>

  <!-- BOTÕES -->
  <div class="acoes">
    <button id="calcular">Calcular</button>
    <button id="salvar">Salvar</button>
  </div>

  <!-- RESULTADO -->
  <section id="resultado" class="resultado">
    <p>Preencha os dados e clique em <strong>Calcular</strong>.</p>
  </section>

  <!-- TABELA -->
  <section>
    <h2>Itens Salvos</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Custo Diário</th>
          <th>Custo Mensal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="index.js"></script>
</body>
</html>

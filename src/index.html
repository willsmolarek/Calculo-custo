<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCost Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 h-16 flex items-center shadow-sm">
    <div class="container mx-auto px-4 flex justify-between items-center w-full">
      <div class="flex items-center gap-2">
        <span class="text-2xl">üìä</span>
        <span class="font-black text-xl tracking-tight">SmartCost <span class="text-indigo-600">Pro</span></span>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <div class="lg:col-span-7 space-y-6">
        <section class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
          <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-slate-800">üì¶ Produto ou Insumo</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
              <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Nome do Item</label>
              <input id="nome" type="text" placeholder="Ex: Barril de Chopp 20L" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all" />
            </div>

            <div>
              <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Custo do Insumo (R$)</label>
              <input id="preco" type="number" step="0.01" placeholder="0,00" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none" />
            </div>

            <div>
              <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Pre√ßo de Venda (R$)</label>
              <input id="precoVenda" type="number" step="0.01" placeholder="Ex: 15,00" class="w-full px-4 py-3 bg-emerald-50 border border-emerald-100 rounded-2xl focus:border-emerald-500 outline-none font-bold text-emerald-700 placeholder:text-emerald-300" />
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Qtd Total</label>
                <input id="quantidadeTotal" type="number" placeholder="20" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none" />
              </div>
              <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Unidade</label>
                <select id="unidade" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none cursor-pointer">
                  <option value="ml">ml / Litros</option>
                  <option value="kg">g / Quilos</option>
                  <option value="un">Unidades</option>
                </select>
              </div>
            </div>
          </div>
        </section>

        <section class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
          <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-slate-800">ü•§ Dose / Uso Unit√°rio</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Quanto usa por vez?</label>
              <div class="flex gap-2">
                <input id="quantidadePorUso" type="number" placeholder="Ex: 300" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none" />
                <select id="unidadeUso" class="px-3 py-3 bg-slate-100 border-none rounded-2xl outline-none text-xs font-bold">
                    <option value="base">ml/g</option>
                    <option value="kilo">L/kg</option>
                </select>
              </div>
            </div>
            <div>
              <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Frequ√™ncia</label>
              <div class="flex gap-2">
                <input id="usos" type="number" placeholder="1" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:border-indigo-500 outline-none" />
                <select id="tipoConsumo" class="px-3 py-3 bg-slate-100 border-none rounded-2xl outline-none text-xs font-bold">
                  <option value="dia">/ dia</option>
                  <option value="mes">/ m√™s</option>
                </select>
              </div>
            </div>
          </div>
        </section>

        <div class="flex flex-col md:flex-row gap-4">
          <button id="calcular" class="flex-1 bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 active:scale-95">Calcular agora</button>
          <button id="salvar" class="md:px-10 bg-white border-2 border-slate-200 text-slate-600 font-bold py-4 rounded-2xl hover:bg-slate-50 transition-all active:scale-95">Salvar Item</button>
        </div>
      </div>

      <div class="lg:col-span-5 space-y-6">
        <div id="resultado" class="bg-slate-900 text-white p-8 rounded-[40px] shadow-2xl min-h-[400px] flex flex-col justify-center relative overflow-hidden">
          <div class="text-center space-y-4 relative z-10">
            <span class="text-5xl block italic">üßê</span>
            <p class="text-slate-400 font-medium">Preencha os campos e clique em calcular para ver a m√°gica.</p>
          </div>
          <div class="absolute -right-10 -top-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl"></div>
        </div>

        <section class="bg-white p-8 rounded-[32px] shadow-sm border border-slate-100">
          <h2 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6">Hist√≥rico de Itens</h2>
          <div class="space-y-4" id="listaSimples">
            </div>
        </section>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
